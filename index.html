<!DOCTYPE html>
<html>
  <head>
    <title>Hello Hacks Backend Demo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="src/handler.js"></script>
    <h1>Backend Demo</h1>
    <h2>Math Problem</h2>
    
   <div id="problem">Hello</div> 
    <form id="createPeopleForm">
      answer: <input type="text" name="name" /><br />
    
      <input type="submit" value="submit" /><br />
    </form>
    <h2>Read</h2>
    <form id="readPeopleForm">
      name: <input type="text" name="name" /><br />
      subscribed?: <input type="checkbox" name="subscribed" /><br />
      country: <input type="text" name="country" /><br /><br />
      <input type="submit" value="Read" />
    </form>
    <h2>Update</h2>
    <form id="updatePeopleForm">
      name: <input type="text" name="name" /><br />
      subscribed?: <input type="checkbox" name="subscribed" /><br />
      interests:
      <input
        type="text"
        name="interests"
        placeholder="separate each by comma"
      /><br />
      age: <input type="text" name="age" /><br /><br />
      <input type="submit" value="Update" />
    </form>
    <h2>Delete</h2>
    <form id="deletePeopleForm">
      name: <input type="text" name="name" /><br /><br />
      <input type="submit" value="Delete" />
    </form>
    <h2>Result</h2>
    <pre id="result"></pre>
  </body>
</html>
